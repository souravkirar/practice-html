 <h1> Sign up form </h1>

 <form action="" method="POST">

<br>

<br>
<br>
<label>email: </label>

<br>
<br>

<br>
<br>

<br>

<br>
<br>

football:<input type="checkbox" name="football" value="">

<br>

<br>
<br>
